<html>
    <head>
        <!-- 
        This HTML file was originally written with Korean text.
        UTF-8 encoding was required to properly display Korean characters.
        All visible text was later converted to English for GitHub upload,
        but the charset declaration is kept as a best practice.
        -->
        <meta charset="utf-8">

        <!-- 
        The <title> element defines the title shown in the browser tab.
        It does not appear inside the web page itself.
        -->
        <title>Nado Coding Homepage</title>
    </head>

    <body>
        <!-- 
        HTML Element:
        <input> is an element used to receive user input.
        "type" is an attribute that defines the kind of input.
        -->

        <!-- 
        type="text" : single-line text input field
        value attribute sets the default text shown in the input box
        -->
        <input type="text" value="Enter your username">

        <!-- 
        type="password" :
        Characters typed here are hidden for security purposes
        -->
        <input type="password">

        <!-- 
        type="button" :
        Creates a clickable button
        The value attribute defines the text shown on the button
        -->
        <input type="button" value="Login">

        <!-- 
        <a> is an anchor element used to create links
        href stands for "Hypertext Reference"
        It specifies the destination URL when the link is clicked
        -->
        <a href="http://google.com">Go to Google</a>
    </body>
</html>
